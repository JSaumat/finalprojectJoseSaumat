{% load humanize %}

<ul class="list-group mb-3">
  {% for m in items %}

      {% if m.poster_url %}
        <img src="{{ m.poster_url }}" width="55" height="82" class="rounded">
      {% endif %}

      <span class="flex-fill">
        <a href="{{ m.trailer }}" target="_blank" class="fw-bold">
          {{ m.title }}
        </a>
        â€¢ {{ m.like_count|intcomma }} like{{ m.like_count|pluralize }}
      </span>

    </li>
  {% endfor %}
</ul>
