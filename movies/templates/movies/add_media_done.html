<!-- Imports the confirmation page -->
{% extends "movies/base.html" %}

<!-- Block/Tab Title -->
{% block title %}Sam's Picks: Add Media{% endblock %}

{% block content %}

    <!-- “message” is passed in from views.import_media – success / failure -->
    <div class="alert alert-info mt-4">{{ message }}</div>

    <!-- Button to return to the search / import screen -->
    <a href="{% url 'movies:add_media' %}" class="btn btn-outline-primary mt-3">

      Add Another Movie

    </a>

{% endblock %}
