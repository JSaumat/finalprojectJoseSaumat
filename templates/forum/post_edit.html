{% extends "movies/base.html" %}
<!-- Block/Tab Title -->
{% block title %}Community Forum â€“ Post Edit{% endblock %}

<!-- Post-edit view -->
{% block content %}

<!-- Breadcrumbs: forum > board > topic > edit -->
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{% url 'forum:index' %}">Forums</a></li>
    <li class="breadcrumb-item">
      <a href="{% url 'forum:board' object.topic.forum.slug %}">
        {{ object.topic.forum.name }}
      </a>
    </li>
    <li class="breadcrumb-item">
      <a href="{% url 'forum:topic' object.topic.forum.slug object.topic.pk object.topic.slug %}">
        {{ object.topic.title }}
      </a>
    </li>
    <li class="breadcrumb-item active" aria-current="page">Edit</li>
  </ol>
</nav>

<!-- Edit post form -->
<h2>Edit your post</h2>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-success">Save changes</button>

  <!-- Cancel back to topic page without saving -->
  <a class="btn btn-secondary"
     href="{% url 'forum:topic' object.topic.forum.slug object.topic.pk object.topic.slug %}">
     Cancel
  </a>
</form>
{% endblock %}
